version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  provider: ^6.0.3
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.4
  flutter_staggered_grid_view: ^0.6.2
